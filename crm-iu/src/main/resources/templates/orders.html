<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Oreder list</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form class="form-group" th:action="@{/print}">
                    <button type="submit" class="btn btn-primary">Print to File</button>
                </form>

                <form class="form-group" th:action="@{/printPR}">
                    <button type="submit" class="btn btn-primary">Print</button>
                </form>

                <table id="orders" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Username</th>
                        <th>Phone</th>
                        <th>TotalPrice</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="ord : ${orders}">
                        <td>  <a th:href="@{/order/{id} (id=${ord.id})}" th:text="${ord.id}"> </a> </td>
                        <td th:text="${ord.user.getName}"></td>
                        <td th:text="${ord.user.getPhone}"></td>
                        <td th:text="${ord.totalPrice}"></td>
                        <td>
<!--                            <a-->
<!--                                    th:href="@{/order/{id}/edit(id=${ord.id})}"-->
<!--                                    class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">-->
<!--                                <i class="fa fa-fw fa-edit"></i>-->
<!--                            </a>-->
                            <form
                                    th:action="@{/order/{id}/delete(id=${ord.id})}" th
                                    :method="delete" class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#users').DataTable();
    });
</script>

</body>
</html>
